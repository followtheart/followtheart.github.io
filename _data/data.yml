career-profile:
    title: Biography
    summary: |
      Currently I am a M.Sc. candidate of
      [Department of Computer Science and Technology](https://cs.nju.edu.cn)
      in [Nanjing University](https://www.nju.edu.cn) and a member of
      [LAMDA Group](http://www.lamda.nju.edu.cn), which is lead by Professor
      [Zhi-Hua Zhou](https://cs.nju.edu.cn/zhouzh).
      
      I received my B.Sc. degree in Computer Science and Technology from
      [Nanjing University](https://www.nju.edu.cn) in June 2018. In the
      same year, I was admitted to study for a M.Sc. degree in
      [Nanjing University](https://www.nju.edu.cn) without entrance
      examination.

